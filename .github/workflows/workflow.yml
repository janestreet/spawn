name: Main workflow

on:
  - push
  - pull_request

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        # We test:
        # - once for each architecture with the latest OCaml
        # - once for a few older versions of OCaml under Linux
        # - both macos-latest (11) and 12
        os:
          - macos-11
          - macos-12
          - ubuntu-latest
          - windows-latest
        ocaml-version:
          - 4.13.1
        include:
          - ocaml-version: 4.10.0
            os: ubuntu-latest
          - ocaml-version: 4.09.1
            os: ubuntu-latest
          - ocaml-version: 4.08.1
            os: ubuntu-latest
          - ocaml-version: 4.05.0
            os: ubuntu-latest

    env:
      OCAML_VERSION: ${{ matrix.ocaml-version }}
      OS: ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v2
        with:
          cache-prefix:  v1-${{ matrix.os }}
          dune-cache:    true
          ocaml-version: ${{ matrix.ocaml-version }}
          opam-pin:      true
          opam-local-packages: "*.opam"

      # - name: Pin OPAM versions
      #   run: opam exec -- ocaml .github/workflows/ci.ml pin

      - name: Run test suite
        run: opam exec -- ocaml .github/workflows/ci.ml test

      - name: Check that source is well formatted
        run: opam exec -- ocaml .github/workflows/ci.ml fmt
        if: env.OCAML_VERSION == '4.11.2' && env.OS == 'ubuntu-latest'
